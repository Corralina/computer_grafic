<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mouse</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript">
$(window).load(function(){
   $( "rect" ).click(function() {
    cl=document.querySelector("#body").value;
    cl2=document.querySelector("#head").value;;
    $('body').append('<svg id="grade-def"><defs><radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%"><stop offset="0%" style="stop-color:cl;stop-opacity:1" /><stop offset="100%" style="stop-color:cl2;stop-opacity:1" /></radialGradient></defs></svg>');
    $( this ).attr('fill', "url(#grad)");
   });
   $( "ellipse" ).click(function() {
    cl=document.querySelector("#body").value;
      $( this ).attr('fill', cl);
   });
});

</script>
<body>
	<div>
		<input type="color" id="head" name="head" value="#e66465">
		<label for="head">Head</label>
	</div>

	</div>
	<svg width="1500" height="650">

		<rect x="1250" y="-50" width="620" height="130" rx="40" fill="white" stroke="black"/>

		<rect x="1050" y="150" width="620" height="130" rx="40" fill="white"  stroke="black"/>

		<rect x="850" y="350" width="620" height="130" rx="40" fill="white" stroke="black"/>

	</svg>
</body>
</html>
