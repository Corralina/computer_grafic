<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8">
<title>My crazy foto</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript">
$(window).load(function(){
   
   $( "circle" ).click(function() {
    cl=document.querySelector("#body").value;
      $( this ).attr('fill', cl);
   });
   $( "rect" ).click(function() {
    cl=document.querySelector("#body").value;
      $( this ).attr('fill', cl);
   });
   $( "ellipse" ).click(function() {
    cl=document.querySelector("#body").value;
      $( this ).attr('fill', cl);
   });
   $( "polygon" ).click(function() {
    cl=document.querySelector("#body").value;
      $(this).attr("fill",cl);
   });
   $( "rect" ).click(function() {
    cl=document.querySelector("#body").value;
      $(this).attr("stroke",cl);
   });
});

</script>
<body>
<p>Choose your monster's colors:</p>

<div>
<input type="color" id="head" name="head" value="#e66465">
<label for="head">Head</label>
</div>

<div>
<input type="color" id="body" name="body" value="#f6b73c">
<label for="body">Body</label>
</div>
<svg width="730" height="740">
     
	<circle r="14" cx="129" cy="19"
             fill="yellow" stroke="black" stroke-width="2.5" />
	<circle r="14" cx="258" cy="19"
             fill="yellow" stroke="black" stroke-width="2.5" />
	<ellipse rx="110" ry="60" cx="315" cy="170"
              fill="gold" stroke="orange" stroke-width="5" />
			  
	<rect x="5" y="285" width="220" height="130"
          fill="skyblue" stroke="steelblue" stroke-width="5" />
		  
	<path d="M 198 200 q 19 -19 41 0" stroke="#FF4500"
   stroke-width="5" fill="yellow" />
   <!--error-->
   <path d="M 198 200 q 19 -19 41 0" style = "stroke:#FF4500,
   stroke-width:5, fill:yellow" />
   
  <polygon points="5,235 115,65 225,235"
             fill="violet" stroke="purple" stroke-width="5" />
</svg>
</body>
